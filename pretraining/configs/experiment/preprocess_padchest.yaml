# @package _global_
defaults:
  - /evaluator/linear_probe
  - override /data/dataset@data.train: padchest_full
  - override /data/dataset@data.eval: padchest_val
  - override /data/augmentation@data.train.augmentation: modular
  - override /data/augmentation@data.eval.augmentation: modular

train:
  exp_name: preprocess_padchest


data:
  train:
    dataloader:
      batch_size: 64
    dataset:
      cf_suffixes: []
    augmentation:
      rotate: false
      crop: false
      horizontal_flip: false
      jitter: false
      grayscale: false
      gaussian_blur: false
      solarize: false
  eval:
    dataset:
      cf_suffixes: ${data.train.dataset.cf_suffixes}
    dataloader:
      batch_size: 64
    augmentation:
      rotate: false
      crop: false
      horizontal_flip: false
      jitter: false
      grayscale: false
      gaussian_blur: false
      solarize: false